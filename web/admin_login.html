<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EventBooker - Вход для администратора</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 30px; }
        .container { border: 1px solid #ddd; padding: 30px; }
        h1 { margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { padding: 10px 20px; border: 1px solid #ddd; background: #333; color: white; cursor: pointer; }
        button:hover { background: #555; }
        .error { background: #fdd; border: 1px solid #faa; padding: 10px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EventBooker</h1>
        <h2>Вход для администратора</h2>
        <div id="loginError" class="error"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
    <script>
        const API_URL = 'http://80.249.151.171/api';



        async function handleLogin(e) {
            e.preventDefault();
            document.getElementById("loginError").style.display = "none";

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    
                    localStorage.setItem('token', data.token);
                    
                    window.location.replace('/admin');
                    
                } else {
                    showLoginError(data.error || 'Неверный email или пароль');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showLoginError('Ошибка соединения с сервером');
            }
        }

        function showLoginError(msg) {
            const err = document.getElementById("loginError");
            err.textContent = msg;
            err.style.display = "block";
        }

    </script>
</body>
</html>
